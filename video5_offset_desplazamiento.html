<!DOCTYPE html>
<html>
<head>
	<title>Materialize | CodeStack</title>
	<link rel="stylesheet" type="text/css" href="css/materialize-icons.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<meta name="viewport"  content="width=device-width,initial-scale=1.0"/>

	<style type="text/css">
		.block
		{
			height: 100px
		}
	</style>

</head>
<body class="teal">

	<div class="container">

		<div class="row">
			<div class="col l4 block white">col l4 block white</div>
			<div class="col l4 offset-l4 offset-m3 block white">col l4 block white</div>
		</div>

		<div class="row">
			<div class="col l4 block white">col l4 block white</div>
			<!-- otra forma de dejar espacio es con un bloque vacio, pero no recomendado! -->
			<div class="col l4 block transparent">col l4 block transparent</div>
			<div class="col l4 block white">col l4 block white</div>
		</div>

		<div class="row">
			<!-- cuando es s se pasa al lado derecho, 6 columnas hacia el otro lado. -->
			<div class="col l6 block cyan offset-s6">col l6 block cyan offset-s6</div>
			<div class="col l6 block orange offset-s6">col l6 block cyan offset-s6</div>
		</div>
		
	</div>

</body>
</html>
