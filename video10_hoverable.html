<!DOCTYPE html>
<html>
	<head>
		<title>Materialize | CodeStack</title>
		<link rel="stylesheet" type="text/css" href="css/materialize-icons.css">
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<meta name="viewport"  content="width=device-width,initial-scale=1.0"/>
		<meta charset="utf-8">

		<style type="text/css">
			.block
			{
				height: 100px;
			}

			html, body
			{
				padding: 0px;
				margin: 0px;
			}

		</style>

	</head>
	<body class="teal">
		<nav></nav>

		<div class="container">
			<br>
			<div class="row">
				<div class="col l12 white hoverable block">
					col l12 white hoverable block
				</div>
			</div>

			<div class="row">
				<div class="col l6 m6 s12 cyan block hoverable">col l6 m6 s12 cyan block hoverable</div>
				<div class="col l6 m6 s12 cyan darken-3 block hoverable">col l6 m6 s12 cyan darken-3 block hoverable</div>
			</div>

			<div class="row">
				<img src="img/1.png" class="hoverable">
				<img src="img/2.png" class="hoverable">
				<img src="img/3.png" class="hoverable">
			</div>

			<div class="row"><input type="button" name="aceptar" class="btn hoverable col s4 offset-s4" value="Aceptar"></div>
			
		</div>
	</body>
</html>
