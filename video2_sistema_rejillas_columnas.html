<!DOCTYPE html>
<html>
<head>
	<title>Materialize | CodeStack</title>
	<link rel="stylesheet" type="text/css" href="css/materialize-icons.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<meta name="viewport"  content="width=device-width,initial-scale=1.0"/>
</head>
<body style="background-color:#898989">

	<div class="container" style="background-color: #fff">

		<div class="row">
			<!-- L1 12columnas M2 6columnas S3 4columnas -->
			<div class="col l1 m2 s3 teal"><h4>1</h4></div>
			<div class="col l1 m2 s3 red"><h4>1</h4></div>
			<div class="col l1 m2 s3 green"><h4>1</h4></div>
			<div class="col l1 m2 s3 yellow"><h4>1</h4></div>
			<div class="col l1 m2 s3 orange"><h4>1</h4></div>
			<div class="col l1 m2 s3 gray"><h4>1</h4></div>
			<div class="col l1 m2 s3 brown"><h4>1</h4></div>
			<div class="col l1 m2 s3 cyan"><h4>1</h4></div>
			<div class="col l1 m2 s3 black"><h4>1</h4></div>
			<div class="col l1 m2 s3 teal"><h4>1</h4></div>
			<div class="col l1 m2 s3 green"><h4>1</h4></div>
			<div class="col l1 m2 s3 orange"><h4>1</h4></div>

		</div>

		<!-- por defecto siempre le deja un padding a los container -->
		<div class="row">
			<div class="col l6 green">
				<div class="col l1 teal"><h4>1</h4></div>
				<div class="col l1 red"><h4>1</h4></div>
				<div class="col l1 green"><h4>1</h4></div>
				<div class="col l1 yellow"><h4>1</h4></div>
				<div class="col l1 orange"><h4>1</h4></div>
				<div class="col l1 gray"><h4>1</h4></div>
				<div class="col l1 brown"><h4>1</h4></div>
				<div class="col l1 cyan"><h4>1</h4></div>
				<div class="col l1 black"><h4>1</h4></div>
				<div class="col l1 teal"><h4>1</h4></div>
				<div class="col l1 green"><h4>1</h4></div>
				<div class="col l1 orange"><h4>1</h4></div>
			</div>
			<div class="col l6 orange"><h4>l6</h4></div>
		</div>

		<!-- 3 columnas l y 12 columnas s -->
		<div class="row">
			<div class="col l4 m6 s12 teal"><h4>1</h4></div>
			<div class="col l4 m6 s12 red"><h4>1</h4></div>
			<div class="col l4 m6 s12 cyan"><h4>1</h4></div>
		</div>
	</div>
</body>
</html>
