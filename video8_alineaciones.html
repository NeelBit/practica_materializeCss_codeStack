<!DOCTYPE html>
<html>
<head>
	<title>Materialize | CodeStack</title>
	<link rel="stylesheet" type="text/css" href="css/materialize-icons.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<meta name="viewport"  content="width=device-width,initial-scale=1.0"/>
	<meta charset="utf-8">

	<style type="text/css">
		.block
		{
			height: 150px;
		}

		html, body
		{
			padding: 0px;
			margin: 0px;
		}

		.blocksmall
		{
			height: 100px;
		}

	</style>

</head>
	<body class="teal">
		<div class="container">
			
			<div class="row">
				<h4>Alineación vertical</h4>

				<!-- centro verticalmente -->
				<div class="col l12 s12 m12 block white valign-wrapper">col l12 s12 m12 block white valign-wrapper</div>

			</div>

			<div class="row">
				<h4>Alineación de texto</h4>
				<div class="col l12 s12 m12 block white">
					<p class="left-align">left-align</p>
					<p class="right-align">right-align</p>
					<p class="center-align">center-align</p>
				</div>
			</div>

			<div class="row">
				<h4>Contenido flotante</h4>
			<div class="col l12 s12 m12 block white">
				<br>
				<div class="left cyan blocksmall valign-wrapper col">left cyan</div>
				<div class="right cyan blocksmall valign-wrapper col">right cyan</div>
			</div>
			</div>

		</div>
	</body>
</html>
