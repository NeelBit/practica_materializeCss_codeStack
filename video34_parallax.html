<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/materialize-icons.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <title>Efecto parallax</title>

    <script>
        

        $(document).ready(function(){
            
            $('.parallax').parallax();

         });

    </script>

</head>
<body class="teal">

    <nav class="nav blue lighten-4 center">
        
        <div><h1>Efecto parallax-esto es un nav</h1></div>
        
    </nav>

    <section>

        <!-- Parallax da un efecto de profundidad, como que los objetos que encuentran mas lejos,
        se mueve/desplaza mas lento. Parallax no debe estar dentro de un contenedor con color-->

        <div class="parallax-container">

            <div class="parallax"><img src="img/fondo.jpg" alt="fondo1"></div>
        
        </div>


    </section>

    <section>

        <div class="container">
            <div class="col l12 m12 s12">
                <h3>texto de prueba.</h3>
            </div>

            <!-- circular 1 -->
            <div class="col l12 m12 s12 center">

                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue">

                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                            
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>

                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>

                    </div>

                    <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                
                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                
                    <div class="spinner-layer spinner-white">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col l12 m12 s12">
                <h3>texto de prueba 2. segundo texto de prueba h3</h3>
            </div>

            <!-- circular 2 -->
            <div class="col l12 m12 s12 center">

                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue">

                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                            
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>

                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>

                    </div>

                    <div class="spinner-layer spinner-red">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                
                    <div class="spinner-layer spinner-yellow">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                
                    <div class="spinner-layer spinner-white">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="col l12 m12 s12">
                <h3>texto de prueba. Tercer texto de prueba h3</h3>
            </div>

        </div>

    </section>

    <section>

        <div class="parallax-container">

            <div class="parallax"><img src="img/avatar.png" alt="fondo2_avatar"></div>
        
        </div>


    </section>

</body>
</html>
