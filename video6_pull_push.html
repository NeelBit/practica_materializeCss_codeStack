<!DOCTYPE html>
<html>
<head>
	<title>Materialize | CodeStack</title>
	<link rel="stylesheet" type="text/css" href="css/materialize-icons.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<meta name="viewport"  content="width=device-width,initial-scale=1.0"/>
	<meta charset="utf-8">

	<style type="text/css">
		.block
		{
			height: 150px;
		}
	</style>

</head>
	<body class="teal">

		<div class="container">

			<div class="row">

				<div class="col l3 s3 push-m9 white block">col l3 s3 push-m9 white block, en push-m9</div>
				<!-- clearfix para limpiar flotación de elementos. salta a la siguiente linea sin completar las 12 columnas -->
				<div class="clearfix"></div>
				<!-- hr es separador -->
				<hr>

				<div class="col l9 m9 s9 offset-l3 pull-s3 offset-s3 orange block">col l9 m9 s9 offset-l3 pull-s3 offset-s3 orange block, tamaño de 9 columas l a la derecha s se corre a pull-s3</div>
				<div class="clearfix"></div>
				<hr>

				<div class="col l3 s3 m3 push-s9 cyan block">col l3 s3 m3 push-s9 cyan block</div>
				<div class="col l9 s9 m9 pull-s3 orange block">col l9 s9 m9 pull-s3 orange block</div>

			</div>

		</div>

	</body>
</html>
