<!DOCTYPE html>
<html>
	<head>
		<title>Materialize | CodeStack</title>
		<link rel="stylesheet" type="text/css" href="css/materialize-icons.css">
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<meta name="viewport"  content="width=device-width,initial-scale=1.0"/>
		<meta charset="utf-8">

		<style type="text/css">
			.block
			{
				height: 100px;
			}

			html, body
			{
				padding: 0px;
				margin: 0px;
			}
		</style>

	</head>
	<body class="teal">
		<div class="container">

			<div class="row white">
			<h5>Ocultar contenido</h5>
			<ul>
				<li>.hide</li>
				<li>.hide-on-small-only</li>
				<li>.hide-on-med-only</li>
				<li>.hide-on-med-and-down</li>
				<li>.hide-on-med-and-up</li>
				<li>.hide-on-large-only</li>
			</ul>

			<div class="col l3 m3 s3 block red"></div>
			<!-- ocultar solo en s -->
			<div class="col l3 m3 s3 block indigo darken-3 hide-on-small-only"></div>
			<!-- ocultar en medianos para abajo -->
			<div class="col l3 m3 s3 block green darken-1 hide-on-med-and-down"></div>

		</div>
	</body>
</html>
