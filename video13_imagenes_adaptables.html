<!DOCTYPE html>
<html>
	<head>
		<title>Materialize | CodeStack</title>
		<link rel="stylesheet" type="text/css" href="css/materialize-icons.css">
		<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
		<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<meta name="viewport"  content="width=device-width,initial-scale=1.0"/>
		<meta charset="utf-8">

		<style type="text/css">
			.block
			{
				height: 100px;
			}

			html, body
			{
				padding: 0px;
				margin: 0px;
			}

		</style>

	</head>
	<body class="teal">
		<div class="container">

			<div class="row">
				<div class="col l6 m6 s12 red push-l3 push-m3">
					<img src="img/materialize.png" class="responsive-img">
				</div>

				<div class="clearfix"></div>
				<hr>

				<div class="col l6 m6 s12 red offset-l3 offset-m3 center">
					<img src="img/1.png" class="responsive-img circle">
				</div>

				<div class="clearfix"></div>
				<hr>

				<!-- circle en imagenes completamente cuadradas para que quede bien -->
				<div class="col l6 m6 s12 offset-l3 offset-m3">
					<img src="img/materialize.png" class="responsive-img circle">
				</div>
			</div>

		</div>
	</body>
</html>
