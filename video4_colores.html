<!DOCTYPE html>
<html>
<head>
	<title>Materialize | CodeStack</title>
	<link rel="stylesheet" type="text/css" href="css/materialize-icons.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<meta name="viewport"  content="width=device-width,initial-scale=1.0"/>

	<style type="text/css">
		.block
		{
			height: 50px
		}
	</style>

</head>
<body>
	<div class="container">

		<div class="row">

			<div class="col block l1 red accent-3">red</div>
			<div class="col block l1 purple darken-2 accent-4">purple</div>
			<div class="col block l1 indigo lighten-1">indigo</div>
			<div class="col block l1 pink">pink</div>
			<div class="col block l1 blue">blue</div>
			<div class="col block l1 deep-purple">deep-purple</div>
			<div class="col block l1 light-blue">light-blue</div>
			<div class="col block l1 cyan">cyan</div>
			<div class="col block l1 teal">teal</div>
			<div class="col block l1 green">green</div>
			<div class="col block l1 lime">lime</div>
			<div class="col block l1 amber">amber</div>
			<div class="col block l1 yellow">yellow</div>
			<div class="col block l1 orange">orange</div>
			<div class="col block l1 deep-orange">deep-orange</div>
			<div class="col block l1 brown">brown</div>
			<div class="col block l1 grey">grey</div>
			<div class="col block l1 blue-grey">blue-grey</div>
			<div class="col block l1 black">black</div>
			<div class="col block l1 white">white</div>
			<div class="clearfix"></div>

			<ul>
				<li>accent-<1-4> (contraste)</li>
				<li>darken-<1-4> (oscuridad)</li>
				<li>lighten-<1-5> (brillo)</li>
			</ul>

			<label class="red lighten-5 col l1">Etiqueta con fondo red lighten-5</label>
			<input type="text" class="orange">

			<input type="submit" name="" class="amber darken-4 col l1">

			<h1 class="teal accent-3 center-align">Hola Mundo con teal accent-3</h1>

		</div>
	</div>
</body>
</html>
