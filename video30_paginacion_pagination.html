<!DOCTYPE html>
<html>
<head>
	<title>Materialize | CodeStack - pagination</title>
	<link rel="stylesheet" type="text/css" href="css/materialize-icons.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<meta name="viewport"  content="width=device-width,initial-scale=1.0"/>
	<meta charset="utf-8">

<!--     <script>
      $(function(){
        $('.dropdown-trigger').dropdown();
      })
      
    </script> -->

</head>
<body class="teal">
		<div class="container white"> <!-- CONTAINER -->
			<div class="row"> <!-- ROW -->

				<ul class="pagination">
					<li class="waves-effect"><a href="#"><i class="material-icons">arrow_back</i></a></li>
					<li class="active green"><a href="#">1</a></li>
					<li class="disabled"><a href="#">2</a></li>
					<li class="active waves-effect"><a href="#">3</a></li>
					<li class="waves-effect"><a href="#">4</a></li>
					<li class="waves-effect"><a href="#"><i class="material-icons">arrow_forward</i></a></li>
				</ul>

			</div> <!-- ROW -->

			<div class="row">
				<ul class="pagination">
					<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
					<li class="active green accent-4"><a href="#!">1</a></li>
					<li class="waves-effect"><a href="#!">2</a></li>
					<li class="waves-effect"><a href="#!">3</a></li>
					<li class="waves-effect"><a href="#!">4</a></li>
					<li class="waves-effect"><a href="#!">5</a></li>
					<li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
				</ul>
			</div>

		</div> <!-- CONTAINER -->
	</body>
</html>
